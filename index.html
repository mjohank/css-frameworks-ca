<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/index.css" />
    <title>FlashGrid | Log in/Sign up</title>
  </head>

  <body class="d-flex flex-column justify-content-between vh-100">
    <!-- HEADER & NAVBAR -->
    <header>
      <nav class="navbar bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand text-dark" href="index.html">FlashGrid</a>
        </div>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main
      class="container-fluid d-flex justify-content-center align-items-center flex-grow-1 mb-4"
    >
      <div class="row">
        <!-- hero image -->
        <div class="col-md-6 d-none d-md-block">
          <img
            src="resources/auth_hero-img/hero-img.jpg"
            alt="person taking a picture with their mobile phone"
            class="img-fluid auth-hero-img rounded-2"
          />
        </div>
        <div
          class="col-12 col-md-6 border border-primary rounded-2 d-flex flex-column justify-content-center align-items-center"
        >
          <!-- log in form -->
          <form
            action="profile-page/index.html"
            class="needs-validation"
            novalidate
          >
            <h1 class="my-4 fw-normal">Sign in to your account</h1>

            <!-- Form email -->
            <div class="form-floating mb-4">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                required
              />
              <label for="floatingInput">Email address</label>

              <!-- Email Valid feedback -->
              <div class="valid-feedback">Email looks good!</div>

              <!-- Email invalid feedback -->
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>

            <!-- Form password -->
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                minlength="8"
                required
              />
              <label for="floatingPassword">Password</label>

              <!-- Password Valid feedback -->
              <div class="valid-feedback">Password looks good!</div>

              <!-- Password invalid feedback -->
              <div class="invalid-feedback">
                Please enter at least 8 characters
              </div>
            </div>

            <div class="form-check text-start my-3">
              <input
                class="form-check-input"
                type="checkbox"
                value="remember-me"
                id="flexCheckDefault"
              />
              <label class="form-check-label mb-4" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">
              Sign in
            </button>
            <p class="mt-5 mb-3 text-body-secondary">
              Don't have an account?
              <span><a href="#">Sign in here</a></span>
            </p>
          </form>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="container-fluid bg-secondary text-center py-2 fs-6">
      Â© Copyright FlashGrid 2024
    </footer>

    <!-- BOOTSTRAP SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      // Custom Bootstrap form validation
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              // Check if the form is valid
              if (!form.checkValidity()) {
                // If not valid, prevent form submission
                event.preventDefault();
                event.stopPropagation();
              }
              // Add Bootstrap's 'was-validated' class to show validation feedback
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
